orbs:
  aws-ecr: circleci/aws-ecr@6.12.2
  sonarcloud: sonarsource/sonarcloud@1.0.2

jobs:
  sonar:
    docker:
      - image: 'node:latest'
    steps:
      - checkout
      - sonarcloud/scan
  test:
    docker:
      - image: circleci/python:3.6
    steps:
